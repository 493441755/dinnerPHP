<div class="form-group col-lg-{$_layout[$form[type].name]['lg']|default='12'} col-md-{$_layout[$form[type].name]['md']|default='12'} col-sm-{$_layout[$form[type].name]['sm']|default='12'} col-xs-{$_layout[$form[type].name]['xs']|default='12'} {$form[type].extra_class|default=''}" id="form_group_{$form[type].name}">
    <label class="col-xs-12" for="{$form[type].name}">{$form[type].title|htmlspecialchars}</label>
    <div class="col-xs-12">
        {volist name="form[type].options" id="option"}
        <label class="css-input css-radio css-radio-{$form[type].attr.color|default='primary'} css-radio-{$form[type].attr.size|default='sm'} push-10-r  {$form[type].extra_label_class|default=''}">
            <input type="radio" name="{$form[type].name}" id="{$form[type].name}{$i}" value="{$key}" {php}$key = (string)$key;{/php} {eq name="key" value="$form[type].value|default=''"}checked{/eq} {$form[type].extra_attr|default=''}>
            <span></span> {$option|htmlspecialchars}
        </label>
        {/volist}
        {notempty name="form[type].tips"}
        <div class="help-block">{$form[type].tips|clear_js}</div>
        {/notempty}
    </div>
</div>
